<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Crypto Rebalancing</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet" />
    <link href="./crypto.css" rel="stylesheet" />
    <script src="./crypto.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
  <body>
    <h1 style="text-align: center;">Rebalancing Deviation Calculator</h1>
    <div id="calculator-input">
      <div class="input-item">
        <label for="spreadsheet">Excel Spreadsheet:</label>
        <input type="file"
               id="spreadsheet" name="spreadsheet"
               accept=".csv">
      </div>

      <div class="input-item">
        <label for="upper-rate">Upper Rebalance Rate:</label>
        <input type="number" id="upper-rate" name="upper-rate"
               min="0" max="100">
        <span>%</span>
      </div>

      <div class="input-item">
        <label for="lower-rate">Lower Rebalance Rate:</label>
        <input type="number" id="lower-rate" name="lower-rate"
               min="0" max="100">
        <span>%</span>
      </div>

      <button id="generate-button" onclick="csvToArray()">Generate</button>
    </div>

    <div id="line-graph" style="text-align: center;"></div>

    <table>
        <!-- here goes our data! -->
    </table>
  </body>
</html>
