<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Crypto Rebalancing</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet" />
    <link href="./crypto.css" rel="stylesheet" />
    <script src="./crypto.js"></script>
</head>
  <body>
    <h1 style="text-align: center;">Rebalancing Deviation Calculator</h1>
    <div id="calculator-input">
      <div>
        <label for="spreadsheet">Excel Spreadsheet:</label>
        <input type="file"
               id="spreadsheet" name="spreadsheet"
               accept="image/png, image/jpeg">
      </div>

      <div>
        <label for="rate">Upper Rebalance Rate:</label>
        <input type="number" id="rate" name="rate"
               min="0" max="100">
        <span>%</span>
      </div>

      <div>
        <label for="rate">Lower Rebalance Rate:</label>
        <input type="number" id="rate" name="rate"
               min="0" max="100">
        <span>%</span>
      </div>

      <button id="generate-button">Generate</button>
    </div>
  </body>
</html>
